<div class="box-div-wrapper">
  <h1>Book an Appointment</h1>
  <section class="box-item-section">
  <div class="form-container">
    <h2>Contact Information</h2>
    <div class="form-item">
    <label for="fname" class="text-label">First Name</label>
    <input class="input-text" type ="text" id="fname" name="fname">
    </div>
    <div class="form-item">
    <label for="lname" class="text-label">Last Name</label>
    <input class="input-text" type ="text" id="lname" name="lname">
    </div>
    <div class="form-item">
  <label for="email" class="text-label">Email</label>
  <input class="input-text" type ="text" id="email" name="email">
  </div>
      <div class="form-item">
    <label for="address" class="text-label">Address</label>
    <input class="input-text" type ="text" id="address" name="address">
    </div>
      <div class="form-item">
    <label for="pcode" class="text-label">Postal Code</label>
    <input class="input-text" type ="text" id="pcode" name="pcode">
    </div>
    <h2>Appointment Information</h2>
    <div class="form-item">
    <label for="date" class="text-label">Date</label>
    <input class="input-text"type ="date" id="date" name="date">
    </div>
    <div class="form-item">
    <label for="number" class="text-label">Time</label>
    <input class="input-text"type ="number" id="number" name="number" min="1" max="10"> Hours
    </div>

    <input class="button-body button-book" type="submit" value="Submit">
  </div>
