<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Pennypacker Massage Solutions">
  <meta name="author" content="Bert Cheung & Polina Chzhan">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/flexbox.css">
  <link rel="stylesheet" href="css/font.css">
</head>


<body>
  <header>
    <nav class="flexbox-nav">
      <a href="index.html">Home</a>
      <a href="index.html#services">Services</a>
      <a href="about.html">Why Us?</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="section-body-wrapper">
    <div class="flexbox-rowrap">
    <h1 class="flexbox-1col">Book an Appointment</h1>

      <h2 class="flexbox-1col">Contact Information</h2>
      <form>
        <label for="inp" class="inp">
             <input type="text" id="input-firstName" placeholder="&nbsp;">
             <span class="label">First Name</span>
             <span class="border"></span>
       </label>
       <label for="inp" class="inp">
            <input type="text" id="input-lastName" placeholder="&nbsp;">
            <span class="label">Last Name</span>
            <span class="border"></span>
      </label>
      <label for="inp" class="inp">
           <input type="text" id="input-email" placeholder="&nbsp;">
           <span class="label">Email</span>
           <span class="border"></span>
     </label>
</form>


      <h2 class="flexbox-1col">Appointment Information</h2>
      <div class="form-item flexbox-2row-item">
      <label for="date" class="inp" placeholder="&nbsp;">
        <span class="label">Date</span>
        <span class="border"></span>
      <input class="inp-date" type ="date" id="date" name="date">
      </div>



      <div class="select-box flexbox-1col">
        <div class="select-box__current" tabindex="1">
              <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">Duration</p>
              </div>
              <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="1" value="2" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">30 minutes</p>
              </div>
              <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="2" value="3" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">45 minutes</p>
              </div>
              <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="3" value="4" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">1 hour</p>
              </div>
              <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="4" value="5" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">1.30 hour</p>
              </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true"/>
        </div>
        <ul class="select-box__list">
              <li>
                  <label class="select-box__option" for="0" aria-hidden="aria-hidden">Duration</label>
              </li>
              <li>
                  <label class="select-box__option" for="1" aria-hidden="aria-hidden">30 minutes</label>
              </li>
              <li>
                  <label class="select-box__option" for="2" aria-hidden="aria-hidden">45 minutes</label>
              </li>
              <li>
                  <label class="select-box__option" for="3" aria-hidden="aria-hidden">1 hour</label>
              </li>
              <li>
                  <label class="select-box__option" for="4" aria-hidden="aria-hidden">1.30 hours</label>
              </li>
        </ul>
      </div>

      <input class="button-body button-book" type="submit" value="Submit">


      <footer class="flexbox-1col">
          <p>IAT334 D101 Bert Cheung & Polina Chzhan</p>
      </footer>

  </section>



</body>
</html>
